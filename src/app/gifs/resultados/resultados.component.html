<div class="row" >
  <div *ngFor="let r of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeInDown animate__faster">
    <div class="card">
        <img
        class="card-image-top"
        [src]="r.images.downsized_medium.url"
        [alt]="r.title"
        />
        <div class="card-body">
        <p class="card-text">
          {{ r.title }}
        </p>
      </div>
    </div>
  </div>
</div>
